name: React App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node.js version
        run: node -v

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build React (Vite)
        run: npm run build

      # Debug: show build output so action fails early if dist is missing
      - name: Show build output
        run: |
          echo "Listing project root:"
          ls -la
          echo "Listing dist folder (should exist):"
          if [ -d "./dist" ]; then
            ls -la ./dist
          else
            echo "ERROR: ./dist does not exist â€” build likely failed."
            exit 1
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.arakash.com
          port: 21
          protocol: ftp
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/           # <-- MUST end with a slash
          server-dir: /
          dangerous-clean-slate: true
